apiVersion: apps/v1
kind: Deployment
metadata:
  name: stub-service
  labels:
    app: stub-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stub-service
  template:
    metadata:
      labels:
        app: stub-service
    spec:
      containers:
        - name: stub-service
          image: stub-service:local
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8001
          env:
            - name: LOG_LEVEL
              value: "INFO"
            - name: OLLAMA_BASE_URL
              value: "http://ollama:11434"
---
apiVersion: v1
kind: Service
metadata:
  name: stub-service
  labels:
    app: stub-service
spec:
  selector:
    app: stub-service
  ports:
    - name: http
      port: 8001
      targetPort: 8001
  type: ClusterIP
